<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Add New Account</h3>
    <hr/>
    <form action="#" th:action="@{save}" th:object="${accountForm}" th:method="${id == null} ? 'POST' : 'PUT'">
        <input type="text" th:field="*{id}" th:readonly="true" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter account name"/>
        <input type="text" th:field="*{number}" class="form-control col-4 mb-4" placeholder="Enter account number"/>
        <select th:field="*{type}" class="form-control col-4 mb-4">
            <option value="" selected="selected">Select Account Type</option>
            <option th:each="t : ${types}" th:value="${t}" th:text="${t}"/>
        </select>
        <input type="text" th:field="*{balance}" class="form-control col-4 mb-4" placeholder="Enter account balance"/>
        <button type="submit" class="btn btn-primary col-2">Save</button>
    </form>
    <hr/>
    <a th:href="@{/account/list}">Back to list</a>
</div>
</body>
</html>
