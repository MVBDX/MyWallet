<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Transactions</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h3>List of Categories</h3>
    <hr/>
    <a th:href="@{new}" class="btn btn-primary">Add Category</a>
    <br/><br/>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category: ${categories}">
            <td th:text="${category.id}"/>
            <td th:text="${category.name}"/>
            <td><a th:href="@{edit/{id}(id=${category.id})}">Edit</a></td>
            <td><a th:href="@{delete/{id}(id=${category.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
