<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>MyWallet</title>
    <title th:text="#{label.pages.home.title}"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/scripts/jquery.min.js}"></script>
    <script th:src="@{/scripts/internationalization.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}" th:text="#{application.name}"/>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a th:text="#{label.pages.accounts}" class="nav-link" th:href="@{/account/list}"/>
            </li>
            <li class="nav-item">
                <a th:text="#{label.pages.categories}" class="nav-link" th:href="@{/category/list}"/>
            </li>
            <li class="nav-item">
                <a th:text="#{label.pages.transactions}" class="nav-link" th:href="@{/transaction/list}"/>
            </li>
            <li class="nav-item">
                <a th:text="#{label.pages.logout}" class="nav-link" th:href="@{/logout}"/>
            </li>
            <li class="nav-item">
                <select id="locales" class="form-select form-select-sm">
                    <option th:text="Language"></option>
                    <option value="en" th:text="#{lang.eng}"></option>
                    <option value="fa" th:text="#{lang.fa}"></option>
                </select>
            </li>
        </ul>
    </div>
</nav>
<div layout:fragment="content">
    <p></p>
</div>
</body>
</html>
